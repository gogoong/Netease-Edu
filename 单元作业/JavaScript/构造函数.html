<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age){
			this.name = name;
			this.age = age;
			this.introduce = "I am "+name+",I am "+age+" years old!"
		}
		var jerry=new Person("jerry",2);
		var nihao = new Person("haha",23)
		alert(jerry.introduce);
		alert(nihao.introduce)
	</script>
</body>
</html>
