<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>识别标准/内置对象类型</title>
</head>
<body>
	<script type="text/javascript">
		function type(obj){
			var type = Object.prototype.toString.call(obj);
			return type.toLowerCase().slice(8,-1)
		}
		var t = type(1) ,  // t==="number"
		    t1 = type(new Number(1)) ,// t==="number"
		    t2 = type("abc") ,// t==="string"
		    t3 = type(new String("abc")) ,// t==="string"
		    t4 = type(true), // t==="boolean"
		    t5 = type(undefined) ,// t==="undefined"
		    t6 = type(null), // t==="null"
		    t7 = type({}), // t==="object"
		    t8 = type([]), // t==="array"
		    t9 = type(new Date), // t==="date"
		    t10 = type(/\d/) ,// t==="regexp"
		    t11 = type(function(){}); // t==="function"
	</script>
</body>
</html>
