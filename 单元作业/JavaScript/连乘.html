<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>连乘</title>
</head>
<body>
	<script type="text/javascript">
		function multiply(){
			var sum=1,
			length=arguments.length,
			number;
			for(var i=0;i<length;i++){
				number=arguments[i];
				sum = sum * number;
			}
			return sum;
		}
		var product = multiply(5,-3,1,4);
		alert(product);
	</script>
</body>
</html>
