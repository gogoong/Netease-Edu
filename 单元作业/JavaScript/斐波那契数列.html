<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斐波那契数列</title>
</head>
<body>
	<script type="text/javascript">
		//不实用递归的方法,递归方法效率太低,有其是n很大时,体验很差!!
		function fibonacci(n){
			var arr = [0,1],
				result,
				length = n;
				for(var i = 2;i<=length;i++){
					arr[i] = arr[i-1] + arr[i-2];
					// console.log(arr[i]);
				}
				return arr[n];
		}
		var startTime = new Date();
		var num = fibonacci(30000);
		var endTime = new Date();
		console.log(endTime - startTime);
		// var num1 = fibonacci(5);
	</script>
</body>
</html>
