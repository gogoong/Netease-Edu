<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斐波那契数列(闭包?)</title>
</head>
<body>
	<script type="text/javascript">
		function fibonacci(n){
			var arr = [0,1],
				result,
				length = n;
				return (function(){
					for(var i = 2;i<=length;i++){
					arr[i] = arr[i-1] + arr[i-2];
					// console.log(arr[i]);
				}
				return arr[n];
				})();
		}
		var startTime = new Date();
		var num = fibonacci(10000000);
		var endTime = new Date();
		console.log(endTime - startTime);
		// var num1 = fibonacci(5);
	</script>
</body>
</html>
