<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器等分四宫格</title>
	<style type="text/css">
		#rq{width: 300px;height: 300px;}
		.xrq{width: 50%;height: 50%;float: left;padding: 5px;box-sizing: border-box;background-color: yellow;background-clip: content-box;}
		.xrq .right{float: right;}
	</style>
</head>
<body>
	<div id="rq">
		<div class="xrq ">1</div>
		<div class="xrq right">2</div>
		<div class="xrq ">3</div>
		<div class="xrq right">4</div>
	</div>
</body>
</html>
