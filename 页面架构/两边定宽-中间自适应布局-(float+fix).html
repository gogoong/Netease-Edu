<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.left{width: 100px;float: left;background-color: red;position: relative;}
		.right{width: 100px;float: right;background-color: blue;}
		.middle-fix{float:left;width: 100%;margin: 0 -100px;}
		.middle{margin: 0 110px;background-color: yellow;}
		.clearfix:after{clear:both;content: '';display: block;overflow: hidden;visibility: visible;height: 0;}
		.clearfix{zoom:1;}
	</style>
</head>
<body>
	<div class="parent clearfix">
		<div class="left">1</div>
		<div class="middle-fix">
			<div class="middle">2</div>
		</div>
		<div class="right">3</div>
	</div>
</body>
</html>
