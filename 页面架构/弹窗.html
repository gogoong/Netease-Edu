<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗</title>
	<style type="text/css">
		html,body{height: 100%;margin: 0;padding: 0;}
		/*这里让a撑满屏幕还可以设置a的position：absolute;top,right,bottom,left都为0*/
		.a{width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);}
		.b{position: fixed;left: 50%;top: 50%;transform: translate(-50%,-50%);background-color: white;}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">Hello World</div>
	</div>
</body>
</html>
<!-- 弹窗（B）固定在浏览器窗口中间，弹窗背景色为白色，弹窗宽高由其内容决定，弹窗四周为黑色半透明（0.5透明度）遮罩 -->
