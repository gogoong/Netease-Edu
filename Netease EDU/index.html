<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EDU | 网易产品教育部</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		body{font: 12px "宋体"}
		h1{display:inline;font: 19px/1 "GillSansMT"}
		h2{display: inline;font: 22px/1 "HiraginoSansGB"}
		.g-flow{width: 1206px;margin: 0 auto;}
		.icn{display: inline-block;background: url(images/sprit1.png) no-repeat;cursor: pointer;}
		.g-top{}
		.g-top .notification{height: 36px;font:12px/3 "Microsoft Yahei";background-color: #f3f3f3;}
		.g-top .notification .micronote{position: relative;}
		.g-top .notification span{color:#71bc8b;}
		.g-top .notification .cancel{display: inline-block;position: absolute;right: 2px;cursor: pointer;}
		.g-top .cancel .icn{width: 9px;height: 9px;margin-right: 6px;background-position: 0 -48px;}
		.g-top .header{height: 82px;line-height: 82px;}
		/*.g-top .header .content{height: 22px;line-height: 22px;margin: 30px auto 37px;}*/
		.g-top .content .title{float: left;}
		.g-top .content .follow{float: left;height: 21px;margin: 30px 0 31px 31px;font: 12px/21px "宋体";}
		/*.g-top .content .follow{display:inline-block;height: 21px;margin: 31px 0 31px 31px;font: 12px/21px "宋体";}*/
		.g-top .follow .icn{width: 46px;height: 21px;padding-left: 22px;;}
		.g-top .content .links{float: right;font-size: 16px;}
		.g-top .links .icn{width: 18px;height: 18px;margin: 0 14px 0 30px;background-position: 0 -66px;vertical-align: middle;}
		.g-top .links .icn:hover{background: url(images/sprit1.png) 0 -93px no-repeat;}
		.g-top .links .u-link{margin-left: 54px;color: #666666}
		.g-top .links .u-link:first-child{margin-left: 0;}
		.g-top .links .u-link:hover{color: #39a030;}
		.m-slides {margin-top: 7px;}
		.m-slides .slide{width: 100%;height: 460px;}
	</style>
</head>
<body>
	<div class="g-top">
		<div class="notification">
			<div class="micronote g-flow">网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份独特优势！&nbsp;&nbsp;<a href=""><span>立即查看 ></span></a><div class="cancel"><span class="icn"></span>不再提醒</div></div>
			
		</div>
		<div class="header">
			<div class="g-flow content">
				<div class="title"><h1>EDU&nbsp;</h1><h2>|&nbsp;网易教育产品部</h2></div>
				<div class="follow"><div class="icn">关注</div><span>粉丝 45</span></div>
				<div class="links"><a class="u-link" href="http://open.163.com" target="_blank">网易公开课</a>
				<a class="u-link" href="http://study.163.com" target="_blank">网易云课堂</a>
				<a class="u-link" href="http://www.icourse163.org" target="_blank">中国大学MOOC</a><div class="icn"></div></div>
			</div>
		</div>
	</div>
	<div class="m-slides">
		<img class="slide" src="images/banner1.jpg" alt="网易教育部">
	</div>
	<div class="m-content"></div>
	<div class="ads"></div>
	<div class="g-content">
		<div class="g-main">
			<div class="u-tab"></div>
			<div class="m-course"></div>
			<div class="m-page"></div>
		</div>
		<div class="g-side">
			<div class="m-intro"></div>
			<div class="m-hotlist"></div>
		</div>
	</div>
	<div class="g-footer"></div>
</body>
</html>
