<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自适应</title>
	<style type="text/css">
		.parent{text-align: center;color:#fff;font-size:18px;margin: 0;line-height: 200px;}
		.side{width: 200px;background-color: red;float:left;}
		.main{background-color: blue;margin-left: 210px;}
		.clearfix:after{clear: both;content: '.';overflow: hidden;visibility: hidden;display: block;height: 0;}
	</style>
</head>
<body>
	<div class="parent clearfix"> 
    	<div class="side">侧栏</div>
    	<div class="main">主栏</div>
    </div>
</body>
</html>
