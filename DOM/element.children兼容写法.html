<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>element.children兼容</title>
	<script type="text/javascript">
		function getelementchild(element){
			if(!element.children){
				var nodeList = element.childNodes;
				var nodeArr = [];
				for(var i=0;i<nodeList.length;i++){
					if(nodeList[i].nodeType == 1 ){
						nodeArr.push(nodeList[i]);	
					}
				}
				return nodeArr;
			}else{
				return element.chidlren;
			}
	}
		
	</script>	
</head>
<body>
	<div id="haha">
	<div class="hehe hoho">1</div><div class ="xixi">2</div><div class="xixi">3</div><p>4</p><p>5</p></div>
	<script type="text/javascript">
		var haha = document.getElementById('haha');
		getelementchild(haha);
	</script>
</body>
</html>
