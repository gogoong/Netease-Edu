<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#pdiv{width: 200px;height: 200px;border: 1px solid blue;}
		#div1{width:100px;height: 100px;border: 1px solid red;}
	</style>
</head>
<body>
	<div id="pdiv"><div id="div1"></div></div>
	<input type="button" value="按钮" id=btn>
	<script type="text/javascript">
		var ee = function(event){
			event.stopPropagation();
			alert(event.currentTarget.id);
			alert(event.target.id);
			// alert("haha");
		}
		var aa = function(event){
			alert(event.currentTarget.id);
			alert(event.target.id);
			// event.stopPropagation();
			// alert("haha"+event.type)
			// event.stopPropagation();
		}
		var oDiv = document.getElementById('pdiv'),
			oBtn = document.getElementById('btn'),
			oDiv1 = document.getElementById('div1');
		
		oDiv.addEventListener('click',ee,false);
		oBtn.addEventListener('click',aa,false);
		oDiv1.addEventListener('click',aa,false);
	</script>
</body>
</html>
