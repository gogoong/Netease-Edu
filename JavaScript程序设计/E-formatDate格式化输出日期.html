<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>format Date</title>
</head>
<body>
	<script type="text/javascript">
		function padding(number){
    	return number < 10 ? '0' + number : '' + number;
    }
		function formatDate(date,pattern){
			var y=date.getFullYear();
			    M_d = padding(date.getMonth()+1) + '-' + padding(date.getDate()),
			    h = padding(date.getHours()),
			    m_s = padding(date.getMinutes()) + ':' + padding(date.getSeconds());
			
			if(/^y{4}-M{2}-d{2}\sH{2}:m{2}:s{2}$/.test(pattern)){
				return y+'-'+M_d+" "+h+':'+m_s;
			}else if(/^y{4}-M{2}-d{2}\sH{2}$/.test(pattern)){
				return y+'-'+M_d+" "+h;
			}else if(/^y{4}-M{2}-d{2}$/.test(pattern)){
				return y+'-'+M_d;
			}else if(/^y{4}$/.test(pattern)){
				return y;
			}else {alert("inputError")}
			
		}
		var date = new Date(2001,8,11,8,26,8);
		var aaa = formatDate(date,"yyyy");
		formatDate(date,"yyyy-MM-dd");
	</script>
</body>
</html>
