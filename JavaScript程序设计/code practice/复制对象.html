<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复制一个对象</title>
</head>
<body>
	<script type="text/javascript">
		function cloneobj(sobj){
			var type = typeof(sobj),
				nobj;
			if(type!="object"){
				return sobj;
			}else if(sobj == null){
				nobj=null;
			}
			else if(sobj instanceof Array){
				nobj = [];
				for(var i=0,length=sobj.length;i<length;i++){
					nobj[i]=sobj[i];
				}
			}else {
				nobj={};
				for(var k in sobj){
					nobj[k] = cloneobj(sobj[k]);
				}
			}
			return nobj;
		};
		var haha={a:1,b:2,run:function(){alert("haha")}};
		var hehe=cloneobj(haha);
	</script>
</body>
</html>
