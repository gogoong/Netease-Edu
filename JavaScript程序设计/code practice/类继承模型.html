<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类继承模型</title>
</head>
<body>
	<script type="text/javascript">
		var Animal = function(name){
			this.name = name;
		};
		Animal.prototype = {
			Eat:function(){
				console.log(this.name + " Eat");
			}
		}
		var Car = function(name,owner){
			Animal.call(this)
		}
	</script>
</body>
</html>
