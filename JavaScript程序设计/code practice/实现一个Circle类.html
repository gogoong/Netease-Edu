<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circle</title>
</head>
<body>
	<script type="text/javascript">
		var Circle = function(radius){
			this._radius = radius;
		}
		Circle.prototype = {
			circumference: function(){
				var c = 2*(Math.PI)*this._radius;
				return c;
			},
			area: function(){
				return Math.PI*this._radius*this._radius;
			}
		};
		var a =new Circle(3);
		console.log(a.circumference());
		console.log(a.area());

	</script>
</body>
</html>
